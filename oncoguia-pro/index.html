<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OncoGuía Pro · OncoTech</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/tailwind.custom.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <header class="header-gradient text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-4">
      <img src="https://www.jotform.com/uploads/jeanp27/form_files/Logo%20para%20membrete.684c557f007857.92019324.png" alt="OncoTech Logo" class="h-12">
      <div>
        <h1 class="text-2xl font-bold">OncoGuía Pro</h1>
        <p class="text-sm opacity-80">Sistema Avanzado de Indicaciones Oncológicas</p>
      </div>
    </div>
    <select id="themeSelector" class="no-print bg-white text-gray-800 px-3 py-1 rounded">
      <option value="light">Modo claro</option>
      <option value="dark">Modo oscuro</option>
    </select>
  </header>

  <section id="form-paciente" class="m-4 grid grid-cols-6 gap-4"></section>
  <section id="metrics" class="m-4 grid grid-cols-3 gap-4"></section>
  <nav id="tabs" class="m-4 flex space-x-1" role="tablist"></nav>
  <div id="actions" class="no-print flex space-x-2 m-4"></div>
  <main id="panel" class="m-4"></main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
